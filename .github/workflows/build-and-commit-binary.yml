name: Build & Deploy Torq Binary

on:
  push:
    branches:
      - main
    paths:
      # Only run if the source Python files or main.py file change
      - 'src/**/*.py'
      - 'main.py'

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for committing back to the repo
          fetch-depth: 0

      - name: Build Binary with PyInstaller
        run: |
          bazel build //:torq

      - name: Move Binary Location
        run: |
          mkdir -p dist/
          mv bazel-bin/torq dist/torq

      - name: Commit and Push Binary to Main Branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Auto-generated binary from latest 'main' branch build"
          files: "dist/torq"
          # Ensure this runs as the GitHub Actions bot
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
